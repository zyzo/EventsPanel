<body>
	<div class="container">
		<div class="main">
        	<div class="custom-calendar-wrap custom-calendar-full">
       			<div id="custom-inner" class="custom-inner">
					<div class="custom-header clearfix">
				        <nav>
				            <span id="custom-prev" class="custom-prev"></span>
				            <span id="custom-next" class="custom-next"></span>
				        </nav>
				        <h2 id="custom-month" class="custom-month"></h2>
				        <h3 id="custom-year" class="custom-year"></h3>
				    </div>
					<div id="calendar" class="fc-calendar-container"></div>
				</div>

	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/calendario.js"></script>

	<script type="text/javascript" src="js/converter.js"></script>	
	<script>
		$(document).on('finish.calendar.calendario', function(e){
			function updateMonthYear() {
				$( '#custom-month' ).html( $( '#calendar' ).calendario('getMonthName') );
				$( '#custom-year' ).html( $( '#calendar' ).calendario('getYear'));
			}
			$( '#custom-month' ).html( $( '#calendar' ).calendario('getMonthName') );
			$( '#custom-year' ).html( $( '#calendar' ).calendario('getYear'));
			$( '#custom-next' ).on( 'click', function() {
				$( '#calendar' ).calendario('gotoNextMonth', updateMonthYear);
			} );
			$( '#custom-prev' ).on( 'click', function() {
				$( '#calendar' ).calendario('gotoPreviousMonth', updateMonthYear);
			} );
			var calendar = $('#calendar');
			calendar.prepend('\
					<div id="optionPanel">\
						<i class="fa fa-cog"></i>\
						<div id="options" class="hidden">\
							<label for="community">Community</label><input type="text" id="community"/>\
							<button type="button" id="refresh">Refresh</button>\
						</div>\
					</div>');
			calendar.find('#optionPanel > .fa-cog').click(function() {		
				calendar.find('#optionPanel > #options').toggleClass('hidden');
				});
			calendar.find('#refresh').click(function() {
				var source = $('#community').val();
				initCalendar('http://localhost/fossasia/common.api.fossasia.net/ics-collector/CalendarAPI.php?source=' + source);
			});

		});
		var t = new Date();
		//Creation of today event
		var today = ((t.getMonth() + 1) < 10 ? '0' + (t.getMonth() + 1) : (t.getMonth() + 1)) + '-' + (t.getDate() < 10 ? '0' + t.getDate() : t.getDate()) + '-' +t.getFullYear();
		function initCalendar(dataUrl) {
			$.getJSON(dataUrl, function(data) {
			if (data.error) {
				 alert('API error : ' + data.error);
				 return; 
			}

			var caldata = {};
			$.each(data, function(key, value) {
				var toInsert = api2Rio(value);
				if (!caldata[toInsert[0]]) {
					caldata[toInsert[0]] = [toInsert[1]];
				} else {
					caldata[toInsert[0]].push(toInsert[1]);
				}
			});
			calendario = $('#calendar');
			calendario.empty();
			calendario.data('bz.calendario', null);
			calendario.calendario
			({
				caldata : caldata
			});
		});
		};
		initCalendar('http://localhost/fossasia/common.api.fossasia.net/ics-collector/CalendarAPI.php?source=all');

			'07-01-2015' : [{content: 'The first of July', allDay: true, note : 'blabla'}]
			}

		*/
	</script>
